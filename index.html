<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twelve Meridian Receipt Generator</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval'"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body1">
    <div class="container">
      <div
        class="row d-flex w-100"
        style="align-items: center; justify-content: center"
      >
        <h1>Twelve Meridian Billing</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="form">
            <div class="element-container">
              <h3>Customer Details</h3>

              <input
                class="form-control m-2"
                type="text"
                name="name"
                id="name"
                placeholder="Name"
              />

              <textarea
                class="form-control m-2"
                type="text"
                name="address"
                id="address"
                placeholder="Address"
                style="min-height: 150px"
              ></textarea>

              <input
                class="form-control m-2"
                type="tel"
                name="phone"
                id="phone"
                placeholder="Phone number with country code(+91)"
              />
            </div>

            <div class="element-container">
              <h3>Purchased Items</h3>

              <div id="items-container"></div>

              <div class="d-flex">
                <button id="addItemBtn" type="button" class="btn btn-info m-2">
                  Add Item
                </button>

                <button id="doneBtn" type="button" class="btn btn-primary m-2">
                  Done
                </button>
              </div>
            </div>

            <div class="element-container" id="totalAmountContainer">
              <h3>Total Amount</h3>

              <h6 id="totalAmount"></h6>
            </div>

            <div class="element-container">
              <h3>Amount Paid</h3>

              <input
                class="form-control m-2"
                type="text"
                name="amount_paid"
                id="amount_paid"
                placeholder="Enter Amount Paid"
              />
            </div>

            <div class="loader-div">
              <button
                id="previewReceipt"
                type="button"
                class="btn btn-primary m-2"
              >
                Preview Receipt
              </button>

              <button
                id="sendReceipt"
                type="button"
                class="btn btn-secondary m-2"
              >
                Send Receipt
              </button>
            </div>

            <p
              style="align-self: flex-start; word-wrap: break-word"
              id="message"
            ></p>
          </div>
        </div>

        <div class="col-md-6" style="height: 90vh">
          <iframe id="pdf" height="100%" width="100%"></iframe>
        </div>
      </div>
    </div>

    <div class="loader-container" id="loader-container">
      <div class="loader" id="loader"></div>
    </div>

    <script type="text/javascript" src="./script.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js").then(
            function (registration) {
              console.log(
                "Service Worker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("Service Worker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
