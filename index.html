<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twelve Meridian Billing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.9.41/libphonenumber-js.min.js"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval'"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4 app-title">Twelve Meridian Billing</h1>
      <form id="invoice-form">
        <div class="card mb-4">
          <div class="card-header section-title">Business Details</div>
          <div class="card-body">
            <p><strong>Name:</strong> Twelve Meridian</p>
            <p>
              <strong>Address:</strong> M10, Ground Floor near Metro Hospital &
              Heart Institute, Sector 11 Noida, Uttar Pradesh 201301 India
            </p>
            <p><strong>Phone:</strong> +91 9871310315</p>
            <p><strong>Email:</strong> contact@twelvemeridian.com</p>
            <img
              src="https://twelvemeridian.com/wp-content/uploads/2023/02/cropped-tm-green-copy-1.png"
              alt="Twelve Meridian Logo"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header section-title">Client Details</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="client-name" class="form-label">Name*</label>
              <input
                type="text"
                class="form-control"
                id="client-name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="client-phone" class="form-label">Phone*</label>
              <input
                type="tel"
                class="form-control"
                id="client-phone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="client-address" class="form-label">Address</label>
              <input type="text" class="form-control" id="client-address" />
            </div>
            <div class="mb-3">
              <label for="client-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="client-email" />
            </div>
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-header section-title">Items</div>
          <div class="card-body" id="items-container">
            <div class="item mb-3">
              <div class="row g-3">
                <div class="col-md-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Item Name*"
                    required
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Quantity*"
                    required
                  />
                </div>
                <div class="col-md-2">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Rate*"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Description"
                  />
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-danger remove-item">
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="add-item">
            Add Item
          </button>
        </div>
        <div class="card mb-4">
          <div class="card-body text-center">
            <button type="submit" class="btn btn-primary">
              Generate Invoice
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- Loader -->
    <div id="loader" class="loader"></div>
    <!-- Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="error-toast"
        class="toast align-items-center text-bg-danger border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">Something went wrong.</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
